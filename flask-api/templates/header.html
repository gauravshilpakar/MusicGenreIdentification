<!doctype html>
<title>{% block title %}{% endblock %} - Music Genre Predictor </title>

<link rel="stylesheet" href="{{url_for('static',filename= 'styles.css')}}">
<link rel="icon" href="/static/icons.png">

<body>
  <div class="back"
    style="background-image:url(https://cdn.vox-cdn.com/uploads/chorus_asset/file/19766124/acastro_200303_3924_iBackPack_masthead.0.jpg)">
    <div class="logo">
      <h1> Music Genre Predictor </h1>
    </div>
  </div>
  <div class="navi div">
    <nav>
      <a href="{{url_for('Homepage')}}"> Home </a>
      <a href="{{url_for('Help')}}"> Help </a>
      <a href="{{url_for('About')}}"> About Us</a>
      <div class="search">
        <form>
          <input placeholder='Google Search'>
          <button>Search</button>
        </form>
      </div>
    </nav>
  </div>
</body>

<section class="content">
  <div class="main-content" style="background-image: url(static/cover.png)">
    {% block content %} {% endblock %}
  </div>
</section>


<footer>
  <div>
    <p> Created by Pranesh Shrestha </p>
  </div>
</footer>
